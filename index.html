<!DOCTYPE html>
<html>
  <head>
    <title>Check Domain Availability</title>
  </head>
  <body>
    {% if available is not none %}
    <p>The domain {{ domain }} is {% if available %}available{% else %}not available{% endif %}.</p>
    {% endif %}
    <form method="post">
      <input type="text" name="domain" placeholder="Enter domain name">
      <input type="submit" value="Check availability">
    </form>
  </body>
</html>
